<script>
	$(document).ready(function(){
		scramble();
		$(document).keydown(verTecla);
	});
	function verTecla(e){
		switch(e.keyCode){
			case 32:
			break;
			default:
			scramble();
			break;
		}
	}
	function scramble(){
		let obj = {
			"accion":"scramble"
		};
		$.post("includes/_funciones.php",obj,function(e){
			console.log(e);
			$("#scramble").html(e);
		});
	}
